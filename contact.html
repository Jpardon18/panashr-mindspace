<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Panashr Mindspace</title>
  <link rel="stylesheet" href="https://cdn.tailwindcss.com">
</head>
<body class="bg-gray-50 text-gray-900">
  <main class="max-w-2xl mx-auto py-16 px-4">
    <h1 class="text-3xl font-bold mb-4">Contact Us</h1>
    <form class="space-y-4">
      <div>
        <label class="block mb-1 font-medium">Name</label>
        <input type="text" class="w-full border border-gray-300 rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Email</label>
        <input type="email" class="w-full border border-gray-300 rounded px-3 py-2" required>
      </div>
      <div>
        <label class="block mb-1 font-medium">Message</label>
        <textarea class="w-full border border-gray-300 rounded px-3 py-2" rows="4" required></textarea>
      </div>
      <button type="submit" class="bg-primary-600 text-white px-6 py-2 rounded hover:bg-primary-700">Send</button>
    </form>
    <a href="index.html" class="block mt-6 text-primary-600 hover:underline">Back to Home</a>
  </main>
</body>
</html>
